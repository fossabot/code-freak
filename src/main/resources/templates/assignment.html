<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title th:text="${assignment.title}" />
  <style>body {
  background-color: red;
  }
  </style>
</head>
<body>
<div layout:fragment="content">
  <h1 th:text="${assignment.title}" />
  <div class="lead text-muted" th:text="|by User #${#strings.substring(assignment.owner.id, 30, 36)}|"/>

  <div class="card mt-4" th:each="task : ${assignment.tasks}">
    <div class="card-body">
      <h3 class="card-title" th:text="|${task.number}. ${task.title}|"/>
      <p class="card-text" th:text="${task.body}"/>

      <a href="#" class="btn btn-primary"><i class="far fa-edit"></i> Open in Editor</a>
    </div>
  </div>
</div>
</body>
</html>
